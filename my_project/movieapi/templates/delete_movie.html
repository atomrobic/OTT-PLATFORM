{% extends 'base.html' %}

{% block content %}
  <div class="container mt-3">
    <h3>Are you sure you want to delete the movie "{{ movie.title }}"?</h3>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'movie_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
