{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
    <div class="container border border-light mt-5">
        <h5 class="text-center text-light bg-secondary p-3 mt-4">Upload Movie Details</h5>
        <form id="uploadForm" action="{% url 'add_movie' %}" method="POST">
            {% csrf_token %}
            <div class="row mb-4">
                <div class="col">
                    <label for="movieTitle" class="form-label">Movie Title</label>
                    <input type="text" class="form-control" id="movieTitle" name="movieTitle" required>
                </div>
                <div class="col">
                    <label for="videoUrl" class="form-label">Video URL</label>
                    <input type="url" class="form-control" id="videoUrl" name="videoUrl" placeholder="Enter the video URL" required>
                </div>
                <div class="col">
                    <label for="imageUrl" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="imageUrl" name="imageUrl" placeholder="Enter the image URL" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <button type="button" class="btn btn-primary w-25" data-bs-toggle="modal" data-bs-target="#deleteModal">Submit</button>  
        </form>
    </div>

    <!-- Submit Modal --> 
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Submission</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to submit this movie?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="confirmSubmit">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle modal confirmation and form submission
        document.getElementById('confirmSubmit').addEventListener('click', function () {
            document.getElementById('uploadForm').submit();  // Submit the form when confirmed
        });
    </script>
{% endblock %}
